<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
//obtenemos el valor de los input

$('#adicionar').click(function() {
  var beneficio = document.getElementById("beneficio").value;
  var cantidad = document.getElementById("cantidad").value;
  var i = 1; //contador para asignar id al boton que borrara la fila
  var fila = '<tr id="row' + i + '"><td>' + beneficio + '</td><td>' + cantidad + '</td><td><button type="button" name="remove" id="' + i + '" class="btn btn-danger btn_remove">Quitar</button></td></tr>'; //esto seria lo que contendria la fila

  i++;

  $('#mytable tr:first').after(fila);
    $("#adicionados").text(""); //esta instruccion limpia el div adicioandos para que no se vayan acumulando
    var nFilas = $("#mytable tr").length;
    $("#adicionados").append(nFilas - 1);
    //le resto 1 para no contar la fila del header
    document.getElementById("cantidad").value = "";
    document.getElementById("beneficio").value = "";
    document.getElementById("beneficio").focus();
  });
$(document).on('click', '.btn_remove', function() {
  var button_id = $(this).attr("id");
    //cuando da click obtenemos el id del boton
    $('#row' + button_id + '').remove(); //borra la fila
    //limpia el para que vuelva a contar las filas de la tabla
    $("#adicionados").text("");
    var nFilas = $("#mytable tr").length;
    $("#adicionados").append(nFilas - 1);
  });
});
	</script>
    <title>Prueba de tabla</title>
</head>
<body>
<div class="container">
  <form>
   <div class="form-group">
    <p>
      <label>Digite sus Beneficios:</label> <br>
      <input id="beneficio" class="form-control" type="text" placeholder="Beneficio..."><br>
    </p>
    <p>
      <label>Digite la cantidad por persona:</label> <br>
      <input id="cantidad" class="form-control" type="text" placeholder="Cantidad..."> <br>
    </p>
    <button id="adicionar" class="btn btn-success" type="button">AÃ±adir</button>
  </div>
</form>

<p>Elementos en la Tabla:
  <div id="adicionados"></div>
</p>
<table  id="mytable" class="table table-bordered table-hover ">
  <tr>
    <th>Beneficios</th>
    <th>Cantidad</th>
    <th>Eliminar</th>
  </tr>
</table>

</div>
</body>
</html>
